<!--Pure HTML Media Player-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Videos and audio for the day</h1>

    <h2>Some videos for the day</h2>
    <div>
        <video src="assets/1.mp4" height="444" controls></video>
        <video src="assets/2.mp4" height="344" controls></video>
        <video src="assets/3.mp4" height="344" controls></video>
        <video src="assets/4.mp4" height="344" controls></video>
        <video src="assets/5.mp4" height="344" controls></video>
    </div>
    <h2>Some audios for the day</h2>
    <div>
        <audio src="assets/1.mp3" controls></audio>
        <audio src="assets/2.mp3" controls></audio>
        <audio src="assets/3.mp3" controls></audio>
        <audio src="assets/4.mp3" controls></audio>
        <audio src="assets/5.mp3" controls></audio>
    </div>
</body>

</html>
