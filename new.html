<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        .gradient-text {
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(20deg, red, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="gradient-text">Flutter Developer</div>
</body>

</html>
